<body>
  <div class="col-12 col-md-12 col-sm-12 content">
    <div class="col-8 col-md-8 col-sm-12 col- white-content">
      <div class="inner-content">
        <h2 class="lindro">LINDRO<span class="tin">!</span></h2>
        <div class="input-box"><input class="enter-text" onfocus="this.value=''; " placeholder="Enter text to be checked">
          <svg class="delete" onclick="document.querySelector('input').value=''; document.getElementbyId('searching').value='';" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
           <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
         </svg>
        </div>
         <button class="btn enter-button"  value="click"  onclick="getVal(); searchHistory(); " >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
           <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
         </svg>
        </button>
       </div>
       <div id="past-searches">
        <ul id="list-group">
          <li></li>
        </ul>
       </div>
        <div id="searching"></div>
        <div id="result"></div>
        <div id="word-meaning"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
